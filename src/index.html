<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulegg Notify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="notification" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-gray-900 bg-opacity-80 text-white p-4 rounded-lg w-96 shadow-lg flex items-center hidden">
        <i id="notif-icon" class="fa-solid fa-comment-dots text-2xl text-white mr-4"></i>
        <div>
            <h3 id="notif-title" class="text-sm font-bold tracking-wide">INFORMATION</h3>
            <p id="notif-message" class="text-xs opacity-75">This is a test notification designed by vule.gg.<br>These notifications are customizable.</p>
        </div>
        <div id="notif-type" class="absolute top-2 right-2 bg-gray-700 text-xs px-2 py-1 rounded-full">SERVER</div>
        <div class="progress-bar"><span></span></div>
    </div>
</body>
</html>
